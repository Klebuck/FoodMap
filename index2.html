<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SplashScreen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="assets/Js/app.js">
	<link rel="stylesheet" href="assets/Css/style.css">

</head>


<body>
	<!--SPLASH-->

	<div class="container-fluid" id="primera-parte">
		<div class="content">
      <h2>Food Map</h2>
    </div>

		<!--Encabezado-->
		<div class="content2" style="display:none;">
			<div class="row" id="encabezado">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<h1 id="titulo">Food Map</h1>


					<!--MAPA-->
					<div class="container-fluid">
						<div class="row" id="mapa">
							<div class="col-xs-12 col-sm-12 col-md-12 text-center">
								<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d13320.939744860902!2d-70.63952465!3d-33.4171188!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1513090438359" width="auto" height="auto" frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--Menus' de comida-->
      <div class="row" id="subtitulo">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <h1 id="titulo">Comida cerca de ti</h1>
        </div>
      </div>


			<div class="row" id="menu-comida">
				<div class="col-xs-12 col-sm-12 text-center margin-top:20px; text-center">
					<select id="categorias">
						<option value="0">Buscar...</option>
						<option value="comidarapida">Comida Rapida</option>
						<option value="comidachina">Comida China</option>
						<option value="sushi">Sushi</option>
						<option value="pasteleria">Pastelerias</option>
					</select>
					<div id="container"></div>


				</div>
			</div>

   
			
		</div>
	</div>
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>


</body>
</html>
